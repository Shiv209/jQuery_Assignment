<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Button text</title>
    <script src="libs/jquerylib.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn').click(function () {
                $(this).text('Text changed!');
            });
        });
    </script>
</head>
<body>
    <button id="btn">Button</button>
</body>
</html>
