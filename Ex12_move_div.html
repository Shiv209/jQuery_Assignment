<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Div Element</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #elementToMove {
            width: 100px;
            height: 100px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 100px;
        }
        #targetElement {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="elementToMove">Element to Move</div>
    <div id="targetElement">
        Target Element
    </div>
    <script>
        $(document).ready(function() {
            // Select the element that you want to move
            let elementToMove = $('#elementToMove');

            // Select the element where you want to move it
            let targetElement = $('#targetElement');

            // Move the element inside the target element
            elementToMove.appendTo(targetElement);
        });
    </script>
</body>
</html>
